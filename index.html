<body>
    <div class="header"> etch-a-sketch</div>

    <div class="main">
        <div class = 'optionsContainer'>
            <span>change square color with these buttons</span>
            <button class="colorChangeBtn" id="rainbow" onclick="colorPicker(this.id)">rainbow</button>
            <button class ="colorChangeBtn" id="black" onclick="colorPicker(this.id)">black</button>
            <button onclick='clearBoard()'>clear</button>
        <div class="sliderContainer">
            <span>edit grid size with this slider</span>
            <input type="range" min="1" max="64" value="32" class="slider" id="slider">
            <span id="sliderValue">16</span>
        </div>
     </div> 
        <div id="container"></div>

    </div>
